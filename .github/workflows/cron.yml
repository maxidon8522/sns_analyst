name: Update Instagram Metrics

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: Call metrics update endpoint
        run: |
          curl -X POST "$CRON_ENDPOINT" \
            -H "Authorization: Bearer $CRON_SECRET"
        env:
          CRON_ENDPOINT: ${{ secrets.CRON_ENDPOINT }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
